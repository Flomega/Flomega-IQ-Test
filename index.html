<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="disclaimer">Note: This quiz is just for fun and the IQ score is only an estimation.</div>
        <div id="timer">Time: 0s</div>
        <div id="quiz"></div>
        <button id="startBtn">Start Quiz</button>
        <button id="restartBtn" style="display: none;">Restart Quiz</button>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
